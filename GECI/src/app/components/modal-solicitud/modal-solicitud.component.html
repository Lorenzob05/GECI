<div class="container">
  <mat-dialog-content class="modal-body">
    <h1>A침adir Nueva Solicitud</h1>

    <div class="top-section">
      <p>ID Petici칩n</p>
      <form class="form">
        <div class="input-group">
          <input [(ngModel)] = "nuevaSolicitud" name="nuevaSolicitud" type="text"/>
          <button mat-fab extended class="add" (click)="addSolicitud()">
            <mat-icon>add</mat-icon>A침adir
          </button>
        </div>
      </form>
      <div class="divider">
        <mat-divider></mat-divider>
      </div>
    </div>

    <div class="table-section">
      <div class="table-scroll">

            <mat-header-cell *matHeaderCellDef> ID Petici칩n </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>

    </div>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button class="cancelar" (click)="closeDialog()">CANCELAR</button>
    <button mat-raised-button class="volver" (click)="closeDialog()">GUARDAR</button>
  </mat-dialog-actions>
</div>
